<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="http://at.alicdn.com/t/font_509308_okgaiy3bfls1yvi.js"></script>
  <style>
    ul li {
      list-style-type: none
    }

    .icon {
      float: left;
      width: 1em;
      height: 1em;
      /* 图标和文字相邻时，垂直对齐 */
      vertical-align: -0.15em;
      /* 通过设置 color 来改变 SVG 的颜色/fill */
      fill: currentColor;
      /* path 和 stroke 溢出 viewBox 部分在 IE 下会显示
             normalize.css 中也包含这行 */
      overflow: hidden;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-zhongguoyinhang-"></use>
      </svg>
    </li>
    <li>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-gongshangyinhang-"></use>
      </svg>
    </li>
    <li>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-youzhengyinhang-"></use>
      </svg>
    </li>
    <li>
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-zhaoshangyinhang-"></use>
      </svg>
    </li>
  </ul>
</body>

</html>
